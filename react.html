<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        /**
         * 
         * <div id="parent"></div>
         * <div id="child">
         * <h1>"hi i am child"</h1>
         * </div>
         * 
         * ReactElement(browser)=HTml(browser understand)
         */

        const parent = React.createElement('div', { id: 'parent' },
            React.createElement('div', {
                id: 'child'
            },
                React.createElement('h1', {}, "hi i am h1 tag")
            ))


        // const heading = React.createElement("h1", {}, "hlw world from react")
        // console.log(heading)//its give object to us
        const root = ReactDOM.createRoot(document.getElementById('root'))
        // root.render(heading);
        // //render method converting this object to h1 tag
        root.render(parent)
    </script>

</body>

</html>
